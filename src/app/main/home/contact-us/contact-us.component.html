<div class="contact-us">
    <div class="contact-container container">
      <div class="contact-us-section">
        <div class="row mx-0 justify-content-center">
          <div class="col-md-5 d-flex flex-column">
            <h2 class="title-form-contact mr-auto mb-4"><b>Have a project in <br> mind? Let’s get to<br> work.</b></h2>
            <p class="sub-title-form">Let’s chat about how we can help you. Fill in the details <br> and we’ll get back to
              you as soon we can.
            </p>
            <img src="../../../../assets/images/contact-img.png" alt="Contact us" class="show-on-desktop">
          </div>
          <div class="col-md-5 form-contact-us-right">
            <div class="contact-form d-flex flex-column align-items-center">
  
  
              <form class="w-100" method="POST">
                <div class="form-group mb-3">
                  <label class="" for="">First Name<span class="required-label">*</span></label>
                  <input name="firstname" placeholder="Enter your Your Name" type="text" class="form-control" value="">
                </div>
                <div class="form-group mb-3">
                  <label class="" for="">Email<span class="required-label">*</span></label>
                  <input name="email" placeholder="Email" type="email" class="form-control" value="">
                </div>
                <div class="form-group mb-3">
                  <label class="" for="">Phone Number<span class="required-label">*</span></label>
                  <input name="phonenumber" placeholder="Phone number" type="email" class="form-control" value="">
                </div>
  
                <div class="form-group mb-3">
                  <label class="" for="">How Can We Help<span class="required-label">*</span></label>
                  <input name="help" placeholder="How Can We Help" type="text" class="form-control" value="">
                </div>
